<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Gesti√≥n Total</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f8f9fa; }
        h1 { text-align: center; color: #333; }
        
        .header-actions { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 20px auto; }
        .btn-create { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .btn-create:hover { background-color: #218838; }

        .filters-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 16px; border: 1px solid #ccc; background: white; border-radius: 20px; cursor: pointer; transition: all 0.2s; }
        .filter-btn:hover { background-color: #e2e6ea; }
        .filter-btn.active { background-color: #007bff; color: white; border-color: #007bff; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .card-img { width: 100%; height: 180px; object-fit: cover; background-color: #eee; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { margin: 0 0 10px 0; font-size: 1.1em; font-weight: bold; }
        .card-desc { font-size: 0.9em; color: #666; margin-bottom: 10px; flex-grow: 1; }
        .card-price { font-size: 1.2em; color: #28a745; font-weight: bold; margin-bottom: 10px; }
        .status-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .status-active { background-color: #d4edda; color: #155724; }
        .status-inactive { background-color: #f8d7da; color: #721c24; }

        .card-actions { display: flex; gap: 5px; margin-top: auto; padding-top: 10px; border-top: 1px solid #eee; }
        .btn-action { flex: 1; padding: 6px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.9em; }
        .btn-edit { background-color: #ffc107; color: #333; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-recipe { background-color: #17a2b8; color: white; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 5% auto; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; position: relative; max-height: 80vh; overflow-y: auto; }
        .close-btn { position: absolute; right: 15px; top: 10px; font-size: 24px; cursor: pointer; color: #aaa; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .btn-submit { width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        
        .recipe-list { list-style: none; padding: 0; margin-top: 15px; border-top: 1px solid #eee; }
        .recipe-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .recipe-item button { background: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .add-ingredient-box { background: #f1f3f5; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        
        .cost-display { margin-top: 20px; padding-top: 15px; border-top: 2px dashed #ccc; text-align: right; font-size: 1.2em; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div class="header-actions">
        <h1>Gesti√≥n de Productos</h1>
        <button class="btn-create" onclick="openModal()">+ Nuevo Producto</button>
    </div>

    <div id="category-filters" class="filters-container">
        <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
    </div>

    <div id="products-grid" class="products-grid">
        <p style="text-align:center; width:100%">Cargando...</p>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('productModal')">&times;</span>
            <h2 id="modalTitle">Producto</h2>
            <form id="productForm" onsubmit="handleSave(event)">
                <input type="hidden" name="id" id="productId">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="name" id="pName" required>
                </div>
                <div class="form-group">
                    <label>Categor√≠a:</label>
                    <select id="categorySelect" name="categoryId" required></select>
                </div>
                <div class="form-group">
                    <label>Precio ($):</label>
                    <input type="number" step="0.01" name="basePrice" id="pPrice" required>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n:</label>
                    <textarea name="description" id="pDesc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit">Guardar</button>
            </form>
        </div>
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('recipeModal')">&times;</span>
            <h2>Receta: <span id="recipeProductName"></span></h2>
            
            <div class="add-ingredient-box">
                <div class="form-group">
                    <label>Agregar Insumo:</label>
                    <select id="inventorySelect">
                        <option value="">Cargando insumos...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Disponibilidad:</label>
                    <div style="display:flex; gap:15px; margin-top:5px;">
                        <label style="font-weight:normal; display:flex; align-items:center; gap:5px;">
                            <input type="radio" name="recipeScope" value="global" checked> üåé Todo
                        </label>
                        <label style="font-weight:normal; display:flex; align-items:center; gap:5px;">
                            <input type="radio" name="recipeScope" value="delivery"> üõµ Delivery
                        </label>
                        <label style="font-weight:normal; display:flex; align-items:center; gap:5px;">
                            <input type="radio" name="recipeScope" value="restaurant"> üçΩÔ∏è Mesa
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Cantidad:</label>
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="ingQuantity" step="0.01" placeholder="Ej: 0.5">
                        <button type="button" class="btn-create" style="padding: 5px 15px;" onclick="addIngredient()">+</button>
                    </div>
                </div>
            </div>

            <h3>Ingredientes Actuales:</h3>
            <ul id="recipeList" class="recipe-list">
                <li>Cargando...</li>
            </ul>
            
            <div class="cost-display">
                Costo Estimado: $<span id="totalCost">0.00</span>
            </div>
        </div>
    </div>

    <script src="/js/rec-pro.js"></script>
</body>
</html>
